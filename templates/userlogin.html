<!doctype html>
<html lang="en">
    <head>

            background-image: url('{{ url_for('static', filename='plane4.jpg') }}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

    <body>


	<center>

                    </tr>
                                        <tr>

                        <td>PASSWORD<font color="red">* </font>&nbsp &nbsp &nbsp &nbsp:</td>

                    </tr>
                    <tr>
                        <td></td>

{% endif %}
</center>
